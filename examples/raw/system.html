<!DOCTYPE html>
<html>
	<head>
		<style>
			html,body{margin:0px; padding:0px; width:100%; height:100%;}
			body{background-color:#404040;}
			canvas{border:0px solid green;}
			div{display:flex; width:100%; height:100%; align-items:center; justify-content:center;}
			#lblFPS{position:absolute; top:0px; left:0px; width:40px; padding:5px 5px;
				background:gray; color:white; font-weight:bold; text-align:center; font-family:arial; font-size:13px; }
		</style>

		<script type="module">
			//import gl		from "../../fungi/gl.js";
			import Fungi	from "../../fungi/Fungi.js";
			import Quad 	from "../../fungi/primitives/Quad.js";
			import Vao 		from "../../fungi/Vao.js";
			import System	from "../../fungi/System.js";
			import { LoadInlineShader } from "../../fungi/Shader.js";
		
			import Renderable from "../../fungi/rendering/Renderable.js";

			window.addEventListener("load",function(){
				System.startUp(onInit);

				//Startup.getResources([
				//	{ type:"shader", file:"../../fungi/shaders/BaseColor.txt" }
				//], onInit);
			});

			function onInit(){
				LoadInlineShader("inline_shader");

				var	qVert		= Quad.vertData(-1,-1,0, 1,1,0),
					vao			= Vao.standardRenderable("Quad", 3, qVert.vertices, null, qVert.uv, qVert.index);

				Fungi.camera.setPosition(0,0,2).setDegrees(-30,"y");

				var model = new Renderable(vao,"BaseColorRed")
					.setPosition(0.2,0.2,-3)
					.setDegrees(-120,"y");
					model.options.cullFace = false;

				Fungi.scene.push(model);

				onRender();
			}

			function onRender(){
				System.update();
			}
		</script>
	</head>
<body>
	<div><canvas id="FungiCanvas"></canvas></div>
	<span id="lblFPS">0</div>

	<script id="inline_shader" type="plain/text">
		<shader>{
			"name":"BaseColor",
			"ubo":[ "UBOTransform" ],
			"options": { "modelMatrix":true },
			"uniforms":[
				{ "name":"u_color", "type":"vec3" }
			]
		}<\shader>
			
		<materials>[
			{ "name":"BaseColorRed",	"uniforms":[{ "name":"u_color", "type":"rgb", "value":"ff0000" }] },
			{ "name":"BaseColorGreen",	"uniforms":[{ "name":"u_color", "type":"rgb", "value":"00ff00" }] }
		]<\materials>
			
		<vertex>
			#version 300 es
			layout(location=0) in vec3 a_position;

			uniform UBOTransform{
				mat4 	projViewMatrix;
				vec3	cameraPos;
				float	globalTime;
				vec2	screenSize;
			};

			uniform mat4 u_modelMatrix;

			void main(void){
				gl_Position = projViewMatrix * u_modelMatrix * vec4(a_position, 1.0);
			}
		<\vertex>

		<fragment>
			#version 300 es
			precision mediump float;

			uniform vec3 u_color;
			out vec4 oFragColor;

			void main(void){ oFragColor = vec4(u_color, 1.0); }
		<\fragment>
	</script>
</body>
</html>
